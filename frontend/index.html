    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="Buddy-Chatbot-for-food-delivery"
  agent-id="f3bab5bd-b9a9-4376-86b8-d9c692adff99"
  language-code="en"
></df-messenger>

<script>
    window.onload = function() {
        fetch("https://food-chat-bot-onrr.onrender.com/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                queryResult: {
                    intent: {
                        displayName: "order.add - context: ongoing-order"
                    },
                    parameters: {
                        "food-item": ["pizza"],
                        "number": [2]
                    },
                    outputContexts: [
                        {
                            name: "projects/demo-project/agent/sessions/abc123/contexts/ongoing-order"
                        }
                    ]
                }
            })
        })
        .then(res => res.json())
        .then(data => {
            alert("Response: " + data.fulfillmentText);
        })
        .catch(err => {
            console.error("Error:", err);
            alert("Failed to place order.");
        });
    };
</script>

</body>
